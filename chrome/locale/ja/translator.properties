updateMessage-0.9=<p>Quick Translatorを更新していただきありがとうございます。 (<a href=#whatIsNew>更新履歴</a>).</p><p>フィードバックまたは提案は新しいアドオン <a href=#support>サポートグループ</a>までお願いします。</p><p><small>もし、アドオンの開発を手伝いたいという方は <a href=#updateDonation>こちら</a>までお願いします。<br />あなたの寄付を歓迎します。</small></p>
